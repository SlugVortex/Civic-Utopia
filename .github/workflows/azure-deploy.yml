name: Deploy Laravel to Azure

on:
  push:
    branches:
      - main  # Change this if your branch is 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout GitHub Action
      uses: actions/checkout@v4

    # 2. Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, bcmath, mysql
        coverage: none

    # 3. Install Backend Dependencies (Composer)
    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader --no-progress --prefer-dist

    # 4. Install Frontend Dependencies (NPM/Vite)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install NPM and Build Assets
      run: |
        npm install
        npm run build

    # 5. Create Deployment Package (Zip)
    # We explicitly EXCLUDE .git, node_modules (since we built assets), and tests
    - name: Zip Artifact
      run: zip -r deploy.zip . -x ".git/*" ".github/*" "node_modules/*" "tests/*" "phpunit.xml" "README.md"

    # 6. Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'utopia-app' # <--- VERIFY THIS MATCHES YOUR AZURE APP NAME EXACTLY
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip
