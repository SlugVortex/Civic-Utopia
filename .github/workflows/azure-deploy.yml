name: Deploy Laravel to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout GitHub Action
      uses: actions/checkout@v4

    # 2. Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, bcmath, mysql
        coverage: none

    # 3. Install Backend Dependencies (Composer)
    # We still need this for the backend logic
    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader --no-progress --prefer-dist

    # --- REMOVED NODE/NPM STEPS HERE because you pushed public/build to git ---

    # 4. Create Deployment Package (Zip)
    # We exclude .git and node_modules, BUT we keep public/build
    - name: Zip Artifact
      run: zip -r deploy.zip . -x ".git/*" ".github/*" "node_modules/*" "tests/*" "phpunit.xml" "README.md"

    # 5. Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'utopia-app' # Ensure this matches your Azure App Name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip
